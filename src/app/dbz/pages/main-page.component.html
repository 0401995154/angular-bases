<h1>Dragon ball Z</h1>
<hr />

<div class="row justify-content-center align-items-center g-2">
  <div class="col">
    <app-dbz-list
      (onDeleteIndex)="dbzServices.deleteCharacterById($event)"
      [characterList]="dbzServices.characters"
    ></app-dbz-list>
  </div>
  <div class="col">
    <!-- // escuchar evento del hijo al padre -->
    <app-add-character
      (onNewCharacter)="dbzServices.onNewCharacter($event)"
    ></app-add-character>
  </div>
</div>
