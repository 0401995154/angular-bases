<h1>Heroes</h1>
<hr />
<div *ngIf="delhero; else muestra">
  <h3>
    Heroe borrado: <small>{{ delhero }}</small>
  </h3>
</div>
<ng-template #muestra
  ><h3 class="text-danger">No se ha borrado ningún heroe</h3></ng-template
>

<button
  *ngIf="heroes.length > 0"
  type="button"
  (click)="deleteHeroe()"
  class="btn btn-primary m-3"
>
  Borrar último heroe
</button>
<ul>
  <li class="nav-item" *ngFor="let item of heroes">
    <a class="nav-link active" href="#" aria-current="page">{{ item }}</a>
  </li>
</ul>
